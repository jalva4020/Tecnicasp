<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de memoria</title>
  <link rel="stylesheet" href="./estilos/inicio.css"> <!-- Enlaza tu archivo CSS aquí -->
</head>
<body>
  <!-- Elemento de audio para el sonido de fondo -->
  <audio id="audioFondo" loop>
    <source src="./sound/sonido/01 Title BGM.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <!-- Contenedor inicial con el gif -->
  <div class="inicio-container">
    <img src="./imagenes/gifINICIO/newINICIO.gif" alt="Gif de inicio" class="inicio-gif">
  </div>

  <!-- Opciones de juego que aparecerán después del gif -->
  <div class="opciones-container" style="display: none;">
    <a class="boton boton-arriba" href="#" id="solo">Solo</a>
    <a class="boton boton-abajo" href="#" id="multi">MultiPlayer</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var audioElement = document.getElementById('audioFondo');
      var gifElement = document.querySelector('.inicio-gif');
      var opcionesContainer = document.querySelector('.opciones-container');

      // Función para mostrar las opciones después de reproducir el gif
      function mostrarOpciones() {
        gifElement.style.display = 'none'; // Oculta el gif
        opcionesContainer.style.display = 'block'; // Muestra las opciones

        // Event listeners para los botones
        document.getElementById('solo').addEventListener('click', function() {
          // Lógica para la opción "Solo"
          // Por ejemplo, redirigir a la página de juego para un solo jugador
          window.location.href = './index.html';
        });

        document.getElementById('multi').addEventListener('click', function() {
          // Lógica para la opción "Multijugador"
          // Por ejemplo, redirigir a la página de juego multijugador
          window.location.href = './multi.html';
        });

        // El audio seguirá reproduciéndose hasta que se elija una opción
      }

      // Reproducir el audio de fondo
      audioElement.play()
        .then(function() {
          console.log('Audio is playing');
        })
        .catch(function(error) {
          console.log('Error playing audio:', error);
        });

      // Mostrar las opciones después de 3 segundos (3000 ms) una vez que termine el gif
      setTimeout(mostrarOpciones, 3000);
    });
  </script>
</body>
</html>
