<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de memoria</title>
  <link rel="stylesheet" href="./estilos/multiplayer.css">
</head>
<body>
  <div class="game-container">
    <div id="moves1" class="moves-container">
      <span class="moves-text">Jugador 1:</span>
      <span id="movesPlayer1" class="moves">0</span>
    </div>
    <div id="game-board1" class="board"></div>
  </div>
  <div class="game-container">
    <div id="moves2" class="moves-container">
      <span class="moves-text">Jugador 2:</span>
      <span id="movesPlayer2" class="moves">0</span>
    </div>
    <div id="game-board2" class="board"></div>
  </div>
  
  <audio id="noMatchSound" src="./sonido/loser.mp3"></audio>
  <audio id="flipSound">
    <source src="./data/sound/giro.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>
  <audio id="matchSound">
    <source src="./sonido/win.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>
  <audio id="audioFondo" autoplay loop>
    <source src="../../data/sound/bienbenida.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>
  
  <script>
    document.addEventListener('click', function() {
      var audioElement = document.getElementById('audioFondo');
      audioElement.play();
    });
  </script>
  <script src="./main/multi.js"></script>
</body> 
</html>
